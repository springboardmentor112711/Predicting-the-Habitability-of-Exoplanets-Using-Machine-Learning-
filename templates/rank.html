{% extends "base.html" %}
{% block content %}

<div class="page-bg rank-bg">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <!--d-flex means flexbox-->
        <div class="glass-card rank-card">
            <h2 class="neon-title">ğŸ† Top Habitable Exoplanets</h2>
            <p class="neon-subtitle">AIâ€‘Ranked Worlds by Habitability Score</p>

            <div class="fact-card my-3"><!--my means margin on y-axis (top and bottom)-->
                <div class="mb-3">
                    <p class="mb-1 text-info text-center text-md-start">Total Planets Predicted:</p><!--text-md-start means text alignment start on medium screens and up-->
                    <h3 class="mb-0 text-center text-md-start" id="totalPlanets">0</h3>
                </div>
                <div class="mb-3">
                    <input id="rankSearch" type="text" class="glass-input" placeholder="Filter by radius, mass, or temperature">
                </div>
                <div>
                    <div class="btn-group w-100 flex-wrap gap-2"><!--gap means space between buttons and flex-wrap means allowing flex items to roll over next lines -->
                        <button class="btn btn-sci btn-sm active" data-sort="habitability_probability" data-label="Habitability">Habitability</button>
                        <button class="btn btn-sci btn-sm" data-sort="radius" data-label="Radius">Radius</button><!--data-sort is a custom attribute to store the sorting key, data-label is for display-->
                        <button class="btn btn-sci btn-sm" data-sort="temp" data-label="Temperature">Temperature</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive mt-4">
                <table class="table rank-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Radius</th>
                            <th>Mass</th>
                            <th>Temperature</th>
                            <th>Habitability</th>
                        </tr>
                    </thead>
                    <tbody id="rankTableBody"></tbody>
                </table>
            </div>

            <nav aria-label="Rank pagination" class="mt-3">
                <ul class="pagination pagination-sm justify-content-center" id="paginationControls"></ul>
                <p class="text-center text-info small mb-0" id="pageLabel"></p>
            </nav>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/rank.js') }}"></script>
{% endblock %}
