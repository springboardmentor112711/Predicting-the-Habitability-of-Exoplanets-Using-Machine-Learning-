<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoHabit</title>
    
    <!--Bootstrap CSS Loading-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Normal CSS external sheet loading-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">ExoHabit AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('predict_page') }}">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rank_page') }}">Rank</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('insights_page') }}">Insights</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="space-bg">
        {% block content %}{% endblock %}
    </div>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!--Normal JS-->
<script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
