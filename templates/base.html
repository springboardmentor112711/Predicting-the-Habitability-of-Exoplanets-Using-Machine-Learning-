<!DOCTYPE html>
<html>
<head>
    <title>Exoplanet AI</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0d1120 100%);
            color: #e0e6ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(100, 50, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: drift 15s ease-in-out infinite;
        }
        
        @keyframes drift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .navbar {
            background: linear-gradient(90deg, rgba(10, 15, 35, 0.95), rgba(25, 30, 60, 0.95)) !important;
            border-bottom: 1px solid rgba(100, 150, 255, 0.3) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 150, 255, 0.1);
            position: relative;
            z-index: 100;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #00d4ff, #6b6eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            color: rgba(224, 230, 255, 0.7) !important;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #00d4ff !important;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 2rem 0;
        }
        
        /* Cards and containers */
        .card {
            background: linear-gradient(135deg, rgba(15, 20, 40, 0.8), rgba(25, 30, 55, 0.8)) !important;
            border: 1px solid rgba(100, 150, 255, 0.3) !important;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.15);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: rgba(100, 150, 255, 0.6) !important;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.25);
            transform: translateY(-5px);
        }
        
        /* Buttons */
        .btn-outline-info {
            border: 1.5px solid #00d4ff;
            color: #00d4ff;
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .btn-outline-info:hover {
            background: linear-gradient(135deg, #00d4ff, #6b6eff);
            border-color: #6b6eff;
            color: white;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .btn-outline-success {
            border: 1.5px solid #00ff88;
            color: #00ff88;
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .btn-outline-success:hover {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border-color: #00d4ff;
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .btn-outline-warning {
            border: 1.5px solid #ffa500;
            color: #ffa500;
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .btn-outline-warning:hover {
            background: linear-gradient(135deg, #ffa500, #ff6b6b);
            border-color: #ff6b6b;
            color: white;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }
        
        .btn-outline-light {
            border: 1.5px solid #e0e6ff;
            color: #e0e6ff;
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .btn-outline-light:hover {
            background: linear-gradient(135deg, #00d4ff, #6b6eff);
            border-color: #00d4ff;
            color: white;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #6b6eff) !important;
            border: none;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            box-shadow: 0 0 40px rgba(0, 150, 255, 0.5);
            transform: translateY(-2px);
        }
        
        /* Form controls */
        .form-control, .form-label {
            color: #e0e6ff;
        }
        
        .form-control {
            background: rgba(20, 25, 50, 0.5);
            border: 1px solid rgba(100, 150, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(20, 25, 50, 0.7);
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            color: #e0e6ff;
        }
        
        .form-label {
            font-weight: 500;
            color: rgba(224, 230, 255, 0.8);
        }
        
        /* Tables */
        .table {
            border-color: rgba(100, 150, 255, 0.2);
        }
        
        .table-dark {
            background-color: rgba(15, 20, 40, 0.5);
        }
        
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: rgba(0, 150, 255, 0.05);
        }
        
        .table-striped > tbody > tr:hover {
            background-color: rgba(0, 150, 255, 0.15);
        }
        
        /* Alerts */
        .alert {
            border: 1px solid rgba(100, 150, 255, 0.3);
            background: rgba(20, 25, 50, 0.5);
            color: #e0e6ff;
        }
        
        .alert-info {
            border-color: rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.1);
        }
        
        .alert-warning {
            border-color: rgba(255, 165, 0, 0.3);
            background: rgba(255, 165, 0, 0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Exoplanet AI</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/predict-ui">Predict</a>
        <a class="nav-link" href="/dashboard">Dashboard</a>
        <a class="nav-link" href="/rank-ui">Ranking</a>
        <a class="nav-link" href="/export-ui">Export</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
{% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
