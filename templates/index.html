<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exoplanet Habitability Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ğŸŒ Exoplanet Habitability Predictor</h1>
    <p class="subtitle">NASA-Inspired AI System</p>

    <form id="predictForm">
        <label>Planet Temperature (z-score)</label>
        <input type="number" step="any" id="planet_temp_z" required>

        <label>Planet Size (z-score)</label>
        <input type="number" step="any" id="planet_size_z" required>

        <label>Star Temperature (z-score)</label>
        <input type="number" step="any" id="star_temp_z" required>

        <label>Star Energy (z-score)</label>
        <input type="number" step="any" id="star_energy_z" required>

        <button type="submit">ğŸ”­ Predict Habitability</button>
    </form>

    <div id="result" class="result-box hidden">
        <h2>Prediction Result</h2>
        <p><strong>Habitability Score:</strong> <span id="score"></span></p>
        <p><strong>Status:</strong> <span id="prediction"></span></p>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
