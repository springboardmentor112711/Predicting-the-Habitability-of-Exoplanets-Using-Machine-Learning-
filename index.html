<!DOCTYPE html>
<html>
<head>
    <title>Exoplanet Habitability</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Exoplanet Habitability Prediction</h2>

<form id="planetForm">
    <input type="number" step="any" placeholder="Orbital Period" id="pl_orbper" required>
    <input type="number" step="any" placeholder="Planet Radius" id="pl_rade" required>
    <input type="number" step="any" placeholder="Star Temperature" id="st_teff" required>
    <input type="number" step="any" placeholder="Star Mass" id="st_mass" required>
    <input type="number" step="any" placeholder="Distance" id="sy_dist" required>

    <button type="submit">Predict</button>
</form>

<h3 id="output"></h3>

<script>
document.getElementById("planetForm").onsubmit = async function(e) {
    e.preventDefault();

    const data = {
        pl_orbper: parseFloat(pl_orbper.value),
        pl_rade: parseFloat(pl_rade.value),
        st_teff: parseFloat(st_teff.value),
        st_mass: parseFloat(st_mass.value),
        sy_dist: parseFloat(sy_dist.value)
    };

    const response = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const result = await response.json();
    document.getElementById("output").innerHTML =
        `Prediction: ${result.prediction}<br>Probability: ${result.probability}%`;
};
</script>

</body>
</html>
